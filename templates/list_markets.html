{% extends "customer_base.html" %}
{% block title %}Маркети{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-5 text-danger fw-bold">SmartBasket</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="text-danger fw-bold">Маркети</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <form action="/markets" method="GET">
                    <div class="input-group mb-3">
                        {% if search %}
                            <input type="text" class="form-control" placeholder="Пребарај маркети" name="search" value="{{ search }}"/>
                            <a href="/markets" class="btn btn-outline-danger">Исчисти</a>
                        {% endif %}
                        {% if not search %}
                            <input type="text" class="form-control" placeholder="Пребарај маркети" name="search" />
                        {% endif %}
                        <button class="btn btn-outline-danger" type="submit" id="button-addon2">Пребарај</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4 mb-5">
            {% for m in markets %}
                <div class="col-md-4 mt-4 text-center">
                    <div class="card  ms-auto me-auto" style="width: 19rem;">
                      <img src="{{ MEDIA_URL }}{{ m.image.url }}" class="card-img-top" style="height: 15rem" alt="...">
                      <div class="card-body">
                        <h5 class="card-title text-center fw-bold mb-4" style="font-size: 2rem">{{ m.name }}</h5>
                        <a href="/categories/{{ m.id }}" class="btn btn-danger">Избери</a>
                      </div>
                    </div>
                </div>
            {% endfor %}

        </div>


    </div>
{% endblock %}
